<div id="user-list" ng-controller="UserListController as userlist">
    <table class="table">
        <thead>
            <tr>
                <th>Nro.</th>
                <th>Name</th>
                <th>LastName</th>
            </tr>
        </thead>
        <tr ng-repeat="user in userlist.users track by $index">
            <td><a ng-href="/userdetails">{{$index}}</a></td>
            <td>{{user.name}}</td>
            <td>{{user.lastName}}</td>
        </tr>
    </table>
    <a ng-href="/userform">
        <button type="button" class="btn btn-success">add</button>
    </a>
</div>
