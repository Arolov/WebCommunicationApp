<div class="publica_docente">
    <h2 class="col-md-offset-3"> <strong>Publicar Tarea</strong></h2>

    <form id='publicar' role="form" class="col-md-offset-3 col-md-3" ng-controller="publicaController as registerCtrl">
        <div class="form-group">
            <label for="name">Tarea: </label>
            <input type="text" class="form-control" id="name" 
                   placeholder="Nombres" name="name">
        </div>
        
        <button type="submit" class="btn btn-default">Publicar</button>
        <a href="#/">
            <button type="button" class="btn btn-default">Cancelar</button>
        </a>
    </form>
</div>
