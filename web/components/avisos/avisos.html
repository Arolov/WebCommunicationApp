<div class="publicarDocente">
    <!--h2 class="col-md-offset-3"> <strong>Publicar Aviso</strong></h2-->

    <form id="publicar" role="form" class="col-md-offset-1 col-md-12" ng-controller="PublicaDocenteController">
        <div class="form-group">
            <br>
            <label for="name">Titulo del aviso/tarea: </label>
            <br/>
            <textarea style="resize: none" name="titleMessage"  class="col-md-4 col-sm-7 col-xs-8">   
            </textarea>
            <br><br><br>
            <label for="name">Aviso/Tarea: </label>
            <br/>
            <textarea rows="5" style="resize: none" name="message" class="form-group col-md-8 col-sm-11 col-xs-12 ">   
            </textarea>
            <br><br><br><br>
        </div>
        <br/><br/>
        <div class="col-md-offset-6">
            <button type="submit" class="btn btn-default">Publicar </button>
            <a href="#/">
                <button type="button" class="btn btn-default">Cancelar</button>
            </a>
        </div>
    </form>
</div>

<div ng-controller="controladorP" class="about_bottom">
    <div class="container">
        <h1 align='center'><strong>Publicaciones Docente</strong></h1>
        <hr>
        <div class="row">
            <div ng-repeat="publicacion in publicaciones" class="col-md-12 service_box">
                <h2>{{publicacion.titulo}}</h2>
                <p>{{publicacion.contenido}}</p>     
                <hr>
            </div>
        </div>
    </div>
</div>
